<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="rider-waite-tarot/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="background-container">
        <img class="moon animate__animated animate__slideInRight" src="/assets/moon.png" alt="">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    <div class="container">
        <h1>Tarot Reading: Single Card</h1>
        <h2>Deck: <a href="https://en.wikipedia.org/wiki/Rider%E2%80%93Waite_Tarot">Rider-Waite</a></h2>
        <h3>Think of your question and draw a card.</h3>
        <div id="cardContainer"></div>
        <button id="drawCardButton">Draw a Card</button><br>
        <br>
        <div id="reset">
            <i style="font-size:24px" class="fa">&#xf021;</i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
